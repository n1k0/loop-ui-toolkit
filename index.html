<html>
<head>
  <meta charset="utf-8">
  <title>Loop UI toolkit</title>
  <link type="text/css" rel="stylesheet" href="css/common.css">
  <link type="text/css" rel="stylesheet" href="css/panel.css">
  <link type="text/css" rel="stylesheet" href="css/conversation.css">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans;
      font-size: 14px;
      width: 600px;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <h1>Loop UI toolkit</h1>

  <h2>Logo icons</h2>

  <p>
    <img src="img/icon_32.png"> 32x32 transparent PNG
    <img src="img/icon_64.png"> 64x64 transparent PNG
  </p>

  <p><em><strong>Note:</strong> these are temporary.</em></p>

  <h2>Share panel</h2>

  <div class="share">
    <form class="configure">
      <p class="field">
        Share this link with a friend to
        <select>
          <option>browse together</option>
          <option selected="selected">video chat</option>
          <option>audio chat</option>
          <option>text chat</option>
        </select>
      </p>
      <p class="field">Use webcam <select><option>Foo</option></select></p>
      <p class="field">Use whatever <select><option>Long foo is long indeed</option></select></p>
      <p class="preview cf">
        Preview <video src="http://techslides.com/demos/sample-videos/small.ogv"></video>
      </p>
    </form>
    <div class="link">
      <p><input type="url" value="http://loop.im/plop75"></p>
      <p>Your name will appear as <a href="">Unnamed</a>.</p>
    </div>
  </div>

  <div class="spacer"></div>

  <h2>Conversation window</h2>

  <div class="conversation">
    <nav class="controls">
      <button>Start</button>
      <button>Stop</button>
      <button>Mute audio</button>
      <button>Mute video</button>
    </nav>
    <div class="media">
      <video class="remote" src="http://techslides.com/demos/sample-videos/small.ogv"></video>
      <video class="local" src="http://techslides.com/demos/sample-videos/small.ogv"></video>
    </div>
  </div>
</body>
</html>
